<!DOCTYPE html>
<html>
<head>
    <title>CSS3 구조 선택자</title>
    <style>
        ul {overflow: hidden;}
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        li:first-child {border-radius:10px 0 0 10px;}
        li:last-child {border-radius:0 10px 10px 0;} 
        
        li:nth-child(2n) {background-color: orange;}
        li:nth-child(2n+1) {background-color: green;}       
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
