<!DOCTYPE html>
<html>
<head>
    <title>CSS3 후손 선택자</title>
    <style>
        #header h1 {color:orange;}
        #section h1 {color:green;}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">orange</h1>
        <div class="nav">
            <h1>orange</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="tilte">green</h1>
        <p>black</p>
    </div>
</body>
</html>
