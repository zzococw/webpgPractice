<!DOCTYPE html>
<html>
<head>
    <title>CSS3 크기 단위 %</title>
    <style>
        p:nth-child(1) {}
        p:nth-child(2) {font-size: 100%;}
        p:nth-child(3) {font-size: 150%;}
        p:nth-child(4) {font-size: 200%;}
    </style>
</head>
<body>
    <p>basic</p>
    <p>100%</p>
    <p>150%</p>
    <p>200%</p>
</body>
</html>
