<!DOCTYPE html>
<html>
<head>
    <title>CSS3 아이디 선택자 적용</title>
    <style>
        #header {
            width: 800px;
            margin: 0 auto;
            background: orange;
        }
        #wrap {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 200px;
            float: left;
            color: white;
            background: black;
        }
        #content {
            width: 600px;
            float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
