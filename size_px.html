<!DOCTYPE html>
<html>
<head>
    <title>CSS3 크기 단위 px</title>
    <style>
        p:nth-child(1) {}
        p:nth-child(2) {font-size: 16px;}
        p:nth-child(3) {font-size: 24px;}
        p:nth-child(4) {font-size: 32px;}
    </style>
</head>
<body>
    <p>basic</p>
    <p>16px</p>
    <p>24px</p>
    <p>32px</p>
</body>
</html>
