<!DOCTYPE html>
<html>
<head>
    <title>CSS3 크기 단위 em</title>
    <style>
        p:nth-child(1) {}
        p:nth-child(2) {font-size: 1.0em;}
        p:nth-child(3) {font-size: 1.5em;}
        p:nth-child(4) {font-size: 2.0em;}
    </style>
</head>
<body>
    <p>basic</p>
    <p>100% = 1em</p>
    <p>150% = 1.5em</p>
    <p>200% = 2.0em</p>
</body>
</html>
