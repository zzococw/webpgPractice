<!DOCTYPE html> 
<html>
<head>
    <title>입력 양식 태그</title>
</head>
<body>
    <h2>한 항목만 선택</h2>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>
    <hr>
    <h2>여러 항목 선택</h2>
    <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>
    <hr>
    <h2>선택 옵션 묶기</h2>
    <select>
        <optgroup label="HTML5">
            <option>Multimedia Tag</option>
            <option>Connectivity</option>
            <option>Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option>Animation</option>
            <option>3D Transform</option>
        </optgroup>
    </select>
    <hr>
    <h2>입력 양식 그룹으로 묶기</h2>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></td> 
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
