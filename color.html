<!DOCTYPE html>
<html>
<head>
    <title>CSS3 색상 단위</title>
    <style>
        h1 { background-color: rgb(255, 0, 0);}
        h2 { background-color: rgba(0, 255, 0, 0.5);}
        h3 { background-color: #0000ff}
    </style>
</head>
<body>
    <h1>rgb(255, 0, 0)</h1>
    <h2>rgba(0, 255, 0, 0.5)</h2>
    <h3>#0000ff</h3>
</body>
</html>
