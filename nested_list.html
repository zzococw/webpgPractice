<!DOCTYPE html>
<html>
<head>
    <title>HTML5+CSS3 nested list</title>    
</head>
<body>
    <ul>
        <!--첫 번쨰 목록-->
        <li>
            <b>과일</b>
            <ol>    
                <li>오렌지</li>
                <li>바나나</li>
                <li>포도</li>
                <li>멜론</li>
            </ol>
        </li>
        <!--두 번쨰 목록-->
        <li>
            <b>채소</b>
            <ol>    
                <li>양배추</li>
                <li>상추</li>
                <li>치커리</li>
                <li>당근</li>
            </ol>
        </li>
    </ul>
</body>
</html>
